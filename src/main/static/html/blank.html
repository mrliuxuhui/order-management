<body class="hold-transition">
<div class="wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            菜单管理
            <small>添加、删除、更新菜品</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">基本信息管理</a></li>
            <li class="active">菜单管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">
            <div class="box-header">
                <div class="row pull-left col-lg-offset-0 col-lg-6 col-md-6 col-md-offset-0">
                    <div class="col-lg-6 col-md-6"><button type="button" class="btn btn-block btn-success" data-toggle="modal" data-target="#modal-add" ><i class="fa fa-plus-circle"></i> 新增</button></div>
                    <div class="col-lg-6 col-md-6"><button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#modal-del"><i class="fa fa-minus-circle"></i> 批量删除</button></div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>菜名</th>
                        <th>图片</th>
                        <th>单价</th>
                        <th>分类</th>
                        <th>简介</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>序号</th>
                        <th>菜名</th>
                        <th>图片</th>
                        <th>单价</th>
                        <th>分类</th>
                        <th>简介</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <!-- /.box-body -->
        </div>

    </section>
    <!-- /.content-wrapper -->

    <div class="modal fade" id="modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <form id="data-form" class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建菜品</h4>
                </div>
                <div class="modal-body">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">菜名</label>
                            <div class="col-sm-10 "><input type="text" class="form-control" id="name" placeholder="输入菜名" required></div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">单价</label>
                            <div class="col-sm-10 ">
                            <input type="text" class="form-control" id="price" placeholder="单价（元）" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unit" class="col-sm-2 control-label">单位</label>
                            <div class="col-sm-10 ">
                            <select class="form-control" id="unit" required>
                                <option value="">份</option>
                            </select>
                            </div>
                            <!--<p class="help-block">Example block-level help text here.</p>-->
                        </div>
                        <div class="form-group">
                            <label for="categoryId" class="col-sm-2 control-label">所属类别</label>
                            <div class="col-sm-10 ">
                            <select class="form-control" id="categoryId" required>
                                <option value="">凉菜</option>
                            </select>
                            </div>
                            <!--<p class="help-block">Example block-level help text here.</p>-->
                        </div>
                        <div class="form-group">
                            <label for="img" class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10 ">
                            <input type="file" class="form-control" id="img" placeholder="示例图片">
                            </div>
                            <!--<p class="help-block">Example block-level help text here.</p>-->
                        </div>
                        <div class="form-group">
                            <label for="profile">简介</label>
                            <textarea id="profile" class="form-control" rows="3" placeholder="输入100字以内简介..." maxlength="100"></textarea>
                            <!--<p class="help-block">Example block-level help text here.</p>-->
                        </div>

                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            </form>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

    <!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="modal-del">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">删除</button>
                </div>
            </div>
            <!-- /.modal-content -->

     Both of these plugins are recommended to enhance the
     user experience. -->
<script id="opTemplate" type="text/html">
    {{each func as button}}
    <button type="button" class="btn btn-{{button.type}} btn-sm" onclick="{{button.fn}}">{{button.name}}</button>
    {{/each}}
</script>
<script type="text/javascript">

    $(function () {


        var tpl = $("#opTemplate").html();
        //预编译模板
        //var render = template.compile(tpl);

        $("#data-form").bootstrapValidator({
            submitHandler: function (valiadtor, loginForm, submitButton) {
                valiadtor.validate();
                valiadtor.defaultSubmit();
            },
            fields:{

            }
        });

        var table = $('#example1').DataTable({
            ajax: {
                url: "/menu"
            },
            "order": [[1, 'asc']],// dt默认是第一列升序排列 这里第一列为序号列，所以设置为不排序，并把默认的排序列设置到后面
            "serverSide": true,
            "columns": [
                {"data": null}, //因为要加行号，所以要多一列，不然会把第一列覆盖
                {"data": "name"},
                {"data": "img"},
                {"data": "price"},
                {"data": "foodCategory"},
                {"data": "profile"},
                {"data": "createTime"},
                {"data": "updateTime"},
                {"data": null}
            ],
            "columnDefs": [
                {
                    "searchable": false,
                    "orderable": false,
                    "targets": [0.-1]
                },
                {
                    "targets": 8,
                    "render": function (a, b, c, d) {
                        var context =
                        {
                            func: [
                                {"name": "修改", "fn": "edit(" + c + ")", "type": "primary"},
                                {"name": "删除", "fn": "del(\'" + c.name + "\')", "type": "danger"}
                            ]
                        };
                        var html = template(tpl,context);
                        return html;
                    }
                }

            ],
            "language": {
                "lengthMenu": "每页_MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "search": "搜索：",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页"
                }
            },
            "dom": "<'row'<'col-xs-2'l><'#mytool.col-xs-4'><'col-xs-6'f>r>" +
            "t" +
            "<'row'<'col-xs-6'i><'col-xs-6'p>>"

        });

        //添加序号
        //不管是排序，还是分页，还是搜索最后都会重画，这里监听draw事件即可
        table.on('draw.dt',function() {
            table.column(0, {
                search: 'applied',
                order: 'applied'
            }).nodes().each(function(cell, i) {
                //i 从0开始，所以这里先加1
                i = i+1;
                //服务器模式下获取分页信息
                var page = table.page.info();
                //当前第几页，从0开始
                var pageno = page.page;
                //每页数据
                var length = page.length;
                //行号等于 页数*每页数据长度+行号
                var columnIndex = (i+pageno*length);
                cell.innerHTML = columnIndex;
            });
        }).draw();

    });


</script>
