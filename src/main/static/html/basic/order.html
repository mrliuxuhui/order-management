<body class="hold-transition">
<div class="wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            菜单管理
            <small>添加、删除、更新菜品</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">基本信息管理</a></li>
            <li class="active">菜单管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">
            <div class="box-header">
                <div class="row pull-left col-lg-offset-0 col-lg-6 col-md-6 col-md-offset-0">
                    <label>
                        <input type="checkbox" class="flat-red">
                        显示所有订单（包含已结算）
                    </label>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>订单号</th>
                        <th>桌号</th>
                        <th>下单时间</th>
                        <th>总金额</th>
                        <th>后厨是否接单</th>
                        <th>催单</th>
                        <th>结算</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td>2</td>
                        <td>3</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td><button type="button" class="btn btn-block btn-info" id="rush-order">催单</button> </td>
                        <td><button type="button" class="btn btn-block btn-info" id="check-order" data-toggle="modal" data-target="#modal-check">结算</button></td>
                        <td></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>序号</th>
                        <th>订单号</th>
                        <th>桌号</th>
                        <th>下单时间</th>
                        <th>总金额</th>
                        <th>后厨是否接单</th>
                        <th>催单</th>
                        <th>结算</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <!-- /.box-body -->
        </div>

    </section>
    <!-- /.content-wrapper -->

    <div class="modal fade" id="modal-check" tabindex="-1" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">账单结算</h4>
                </div>
                <div class="modal-body">
                    <div class="panel box box-primary">
                        <div class="box-header with-border">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="col-sm-6">订单编号</div>
                                    <div class="col-sm-6" id="order-number">201709210024</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-sm-6">桌号</div>
                                    <div class="col-sm-6" id="table-number">5</div>
                                </div>
                            </div>

                            <br/>
                            <h6 class="box-title pull-right c">
                                <a data-toggle="collapse" href="#collapseOne">
                                    显示详单 <i class="fa fa-chevron-down"></i>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="box-body">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>菜名</th>
                                        <th>点餐量</th>
                                        <th>上餐量</th>
                                        <th>单价</th>
                                        <th>总价</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                    <tr>
                                        <td>1.</td>
                                        <td>Update</td>
                                        <td>
                                            1
                                        </td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>1</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="col-sm-6">总金额(元)</div>
                            <div class="col-sm-6" id="totalPrice">500.00</div>
                        </div>
                    </div>
                    <br/>
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail1" class="col-sm-2 control-label">应收</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail1" placeholder="0.00">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail2" class="col-sm-2 control-label">实收</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail2" placeholder="0.00">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">找零</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="submitBtn" class="btn btn-primary">结账</button>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="modal-del">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">批量删除</h4>
                </div>
                <div class="modal-body">
                    <p>是否确认全部删除？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" id="delBtn" class="btn btn-primary">删除</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>

<script id="opTemplate" type="text/html">
    {{each list as detail i}}
    <tr>
        <td>{{i+1}}</td>
        <td>{{detail.menuName}}</td>
        <td>{{detail.mountStr}}</td>
        <td>{{detail.deliverMountStr}}</td>
        <td>{{detail.priceStr}}</td>
        <td>{{detail.priceSumStr}}</td>
    </tr>
    {{/each}}
</script>
<script src="../../js/order/order.js"></script>
